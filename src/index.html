<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Amazon</title>
</head>
<body>
  <header class="header">
    <div class="burger-menu">
      <a href="#">
        <img src="img/burger-menu.svg" alt="Burger-menu">
      </a>
      <div class="container menu">
        <div class="logo">
          <img src="img/logo.svg" alt="Logo">
        </div>
        <div class="search-bar">
          <div class="search-bar__category">
            <span class="choice-category">All А не select ли?</span>
          </div>
          <input type="text" class="search-bar__string">
          <button class="search-bar__button">
            <img src="img/search-button.png" alt="Search button">
          </button>
          <div class="heart-bag">
            <a class="heart-bag__heart" href="#">
              <img src="img/heart.svg" alt="Heart">
            </a>
            <a class="heart-bag__bag" href="#">
              <img src="img/shopping-bag.svg" alt="Bag">
            </a>
          </div>
          <div class="location">
            <a class="location__image" href="#">
              <img src="img/carbon-location.svg" alt="Location">
            </a>
            <a class="location__place" href="#">
              <p>Pakistan</p>
            </a>
          </div>
          <button class="login">Login</button>
        </div>
      </div>
    </div>
  </header>
  <script src="js/script.min.js"></script>
</body>
</html>
